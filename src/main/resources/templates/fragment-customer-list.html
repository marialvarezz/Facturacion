<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container" th:fragment="fragment-customer-list">
    <h1 class="my-4">Customer List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Apellido</th>
            <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${dataObject}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.name}">Customer Name</td>
            <td th:text="${customer.surname}">Apellido</td>
            <td>
                <a class="btn btn-outline-primary" th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a>
                <a onclick="return confirm('Are you sure you want to delete this customer?')" class="btn btn-outline-danger" th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-success" th:href="@{/customers/new}">Add New Customer</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
