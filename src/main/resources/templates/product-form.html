<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Product Form</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Crear o Editar Producto</h1>
            <form th:action="@{/products/save}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <input type="text" class="form-control" id="descripcion" th:field="*{description}" />
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" />
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                <a href="/product/list" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div></form>
</body>
</html>
