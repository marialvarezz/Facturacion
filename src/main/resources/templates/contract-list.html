<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Invoice List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="my-4">Invoice List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Fecha de inicio</th>
      <th>Fecha de final</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract : ${contracts}">
      <td th:text="${contract.id}">1</td>
      <td th:text="${contract.customer.name}"> nombre</td>
      <td th:text="${contract.startDate}"> date</td>
      <td th:text="${contract.endDate}">Invoice Code</td>
      <td>
        <a class="btn btn-outline-primary" th:href="@{/contracts/edit/{id}(id=${contract.customer.id})}">Edit</a>
        <a onclick="return confirm('Are you sure you want to delete this invoice?')" class="btn btn-outline-danger" th:href="@{/contracts/delete/{id}(id=${contract.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-outline-success" th:href="@{/contracts/new}">Add New Invoice</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
