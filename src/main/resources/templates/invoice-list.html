<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Invoice List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de Facturas</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Date</th>
          <th>id_customer</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${invoices}">
          <td th:text="${invoices.id}">1</td>
          <td th:text="${invoices.date}">Invoice 1</td>
          <td th:text="${invoices.invoiceToCustomer}">Invoice 1</td>

          <td>
            <a th:href="@{/invoices/edit/{id}(id=${invoices.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/invoices/delete/{id}(id=${invoices.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/invoices/new" class="btn btn-primary">Crear Invoiceo</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
