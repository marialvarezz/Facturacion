<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Lista de Clientes</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!--Llama al modelo del Customer Controller-->
        <tr th:each="customers : ${customers}">
          <td th:text="${customers.id}">1</td>
          <td th:text="${customers.name}">Customer 1</td>
          <td th:text="${customers.surname}">Customer 1</td>

          <td>
            <a th:href="@{/customers/edit/{id}(id=${customers.id})}" class="btn btn-primary">Editar</a>
            <a th:href="@{/customers/delete/{id}(id=${customers.id})}" class="btn btn-primary">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <a href="/customers/new" class="btn btn-primary">Crear Cliente</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
