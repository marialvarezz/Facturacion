<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Invoice Form</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Crear o Editar Invoiceo</h1>
            <form th:action="@{/invoices/save}" th:object="${invoices}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Date:</label>
                    <input type="text" class="form-control" id="name" th:field="*{date}" />
                </div>
                <div>

                    <label for="invoices">Invoices:</label>
                    <select id="invoices" name="invoices" th:field="*{invoiceList}" multiple>
                        <option th:each="customers : ${allCustomer}" th:value="${invoices}" th:text="${invoices.id}" />
                    </select>
                </div>
                <button type="submit" value="Save" class="btn btn-primary">Guardar</button>
                <a href="/invoice/list" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div></form>
</body>
</html>
