<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">

<head>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Invoice Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <h1>Crear o Editar Invoice</h1>
            <form th:action="@{/customers/{customerId}/invoices/new(customerId=${invoice.customer.id})}" th:object="${invoice}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Date:</label>
                    <input class="form-control" type="date" th:field="*{date}">
                    <br>
                </div>
                <div class="form-group">
                    <label>Codigo:</label>
                    <input class="form-control" type="text" th:field="*{invoiceCode}">
                    <br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <a th:href="@{/customers/}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
